<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/ionic-ion-drawer/ionic.contrib.drawer.css">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-ion-drawer/ionic.contrib.drawer.js"></script>

    <script src="lib/angular-locale_pl-pl.js"></script>
    <script src="lib/moment-with-locales.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>

    <style>
        drawer h2 {
            color: #222;
            margin-left: 15px;
            font-weight: 200;
        }

        ion-content.list .item:last-child{
            border-bottom: 0;
        }


    </style>
</head>

<body ng-app="tuPila">
<drawer side="left">
    <ion-content>
        <ion-list>
            <img  style="height: 62px" src="img/tu.pila.logo.png"/>

            <h2>tu.pila.pl</h2>
            <ion-item ng-click="closeDrawer()">Wszystkie wydarzenia</ion-item>
            <!--<ion-item>Kalendarz</ion-item>-->

        <ion-item>
            <calendar selected="day" ></calendar>
        </ion-item>
        </ion-list>
    </ion-content>
</drawer>
<ion-nav-bar class="bar-stable" >

    <ion-nav-back-button class="button-icon ion-arrow-left-b">

    </ion-nav-back-button>

</ion-nav-bar>
<ion-nav-view animation="slide-left-right">

</ion-nav-view>
</body>
</html>
